<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .float { animation: float 3s ease-in-out infinite; }
      @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }
      .blink { animation: blink 4s infinite; }
    </style>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Body -->
  <rect x="50" y="40" width="100" height="140" rx="20" ry="20" fill="url(#bodyGradient)" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Screen -->
  <rect x="60" y="50" width="80" height="100" rx="15" ry="15" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Eyes -->
  <g class="blink">
    <circle cx="85" cy="80" r="12" fill="#2c3e50"/>
    <circle cx="115" cy="80" r="12" fill="#2c3e50"/>
  </g>
  <circle cx="88" cy="77" r="4" fill="#ecf0f1"/>
  <circle cx="118" cy="77" r="4" fill="#ecf0f1"/>
  
  <!-- Smile -->
  <path d="M85 110 Q100 120 115 110" fill="none" stroke="#2c3e50" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Arms -->
  <path d="M45 100 Q30 110 35 130" fill="none" stroke="#3498db" stroke-width="10" stroke-linecap="round" class="float"/>
  <path d="M155 100 Q170 110 165 130" fill="none" stroke="#3498db" stroke-width="10" stroke-linecap="round" class="float"/>
  
  <!-- Feet -->
  <ellipse cx="80" cy="185" rx="18" ry="10" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
  <ellipse cx="120" cy="185" rx="18" ry="10" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Antenna with AI symbol -->
  <line x1="100" y1="40" x2="100" y2="20" stroke="#2c3e50" stroke-width="3"/>
  <circle cx="100" cy="15" r="12" fill="#e74c3c"/>
  <text x="100" y="19" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="central">AI</text>
</svg>